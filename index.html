<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" dir="ltr" js-focus="visible" xmlns="https://www.w3.org/1999/xhtml">
   <head>
     <title>Image recognition</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
     
    <link rel="stylesheet" href="style.css">
   
   </head>
 
   <body>
   <div class="container" id="lineup" style="position:sticky; margin-left: 150px;">
      <br>
      <span class="dot1"></span>
      &nbsp;
      <span class="dot2"></span>
      &nbsp;
      <span class="dot3"></span>
     <center>
 <h3 class="btn btn-default heading">Mask Recognisation</h3>
       <br><br>
 
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
 <b class="name_of_objects">
   With Mask 
   <br>
   Without Mask 
 </b>
       <label>Webcam View - </label>
       <div id="camera"></div>
       <br><br>
 <div id="result"></div>
       <br><br>
 <button onclick="take_snapshot();" class="btn btn-info" id="capture_btn">Capture Image</button>
       <br><br>
       <button onclick="check();" class="btn btn-success" id="identify_btn">Identify Image</button>
       <br><br>
       
       <p style="font-size: 22px;">Object :  <span id="result_object_name"></span></p>
       <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"></span></p>
     </center>
 
   </div>
   </div>
 <script src="main.js"></script>
 
   </body>
 </html>
